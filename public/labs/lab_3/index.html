<!-- Make a carousel of four mochi images that cycle, based on the readings from javascript.info -->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ucheoma Okonkwo Lab 3</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <h1>Ucheoma Okonkwo Lab 3</h1>
        <div id="carousel" class="carousel">
            <button class="arrow prev">«</button>
            <div class="gallery">
                <ul class="images">
                    <li><img src="./images/onigiri_1.png" alt="onigiri 1"></li>
                    <li><img src="./images/onigiri_2.png" alt="onigiri 2"></li>
                    <li><img src="./images/onigiri_3.png" alt="onigiri 3"></li>
                    <li><img src="./images/onigiri_4.png" alt="onigiri 4"></li>
                    <li><img src="./images/roll_1.png" alt="roll 1"></li>
                    <li><img src="./images/roll_2.png" alt="roll 2"></li>
                    <li><img src="./images/roll_3.png" alt="roll 3"></li>
                </ul>
            </div>
            <button class="arrow next">»</button>
        </div>

        <script type="text/javascript" src="script.js"></script>

    </body>
</html>
